<div class="row">
  <div class="col-xs-12 col-lg-12">
    <form [formGroup]="personalDataForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12 col-md-4 form-group">
          <label for="name">Imię</label>
          <input id="name" type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-12 col-md-4 form-group">
          <label for="secondName">Opis zamówienia</label>
          <input id="secondName" type="text" class="form-control" formControlName="secondName">
        </div>
        <div class="col-sm-12 col-md-4 form-group">
          <label for="surname">Nazwisko</label>
          <input id="surname" type="text" class="form-control" formControlName="surname">
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <div class="row">
            <div class="col-sm-12 col-md-4 form-group">
            </div>
            <div class="col-sm-12 col-md-4 form-group">
              <button class="btn btn-success" type="submit">Dodaj</button>
              <button class="btn btn-danger" type="button">Usuń</button>
              <!-- Event Binding -->
              <button class="btn btn-primary" type="button" (click)="onClear()">Wyczyść</button>
            </div>
            <div class="col-sm-12 col-md-4 form-group">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
