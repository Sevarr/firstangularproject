<form [formGroup]="employeeDataForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-12 col-md-4 form-group">
      <label for="pesel">Pesel</label>
      <input id="pesel" type="text" class="form-control" formControlName="pesel">
    </div>
    <div class="col-sm-12 col-md-4 form-group">
      <label for="nip">NIP</label>
      <input id="nip" type="text" class="form-control" formControlName="nip">
    </div>
  </div>
  <hr><br>
  <div class="row">
    <div class="col-sm-12 col-md-4 form-group">
      <label for="city">Miejscowość</label>
      <input id="city" type="text" class="form-control" formControlName="city">
    </div>
    <div class="col-sm-12 col-md-4 form-group">
      <label for="postcode">Kod pocztowy</label>
      <input id="postcode" type="text" class="form-control" formControlName="postcode">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-4 form-group">
      <label for="community">Gmina</label>
      <input id="community" type="text" class="form-control" formControlName="community">
    </div>
    <div class="col-sm-12 col-md-4 form-group">
      <label for="county">Powiat</label>
      <input id="county" type="text" class="form-control" formControlName="county">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-4 form-group">
      <label for="street">Ulica</label>
      <input id="street" type="text" class="form-control" formControlName="street">
    </div>
    <div class="col-sm-12 col-md-4 form-group">
      <label for="houseNumber">Numer domu</label>
      <input id="houseNumber" type="text" class="form-control" formControlName="houseNumber">
    </div>
    <div class="col-sm-12 col-md-4 form-group">
      <label for="apartmentNumber">Numer mieszkania</label>
      <input id="apartmentNumber" type="text" class="form-control" formControlName="apartmentNumber">
    </div>
  </div>
  <hr><br>
  <div class="row">
    <div class="col-sm-12 col-md-4 form-group">
      <label for="taxOffice">Urząd skarbowy</label>
      <input id="taxOffice" type="text" class="form-control" formControlName="taxOffice">
    </div>
    <div class="col-sm-12 col-md-4 form-group">
      <label for="citizenship">Obywatelstwo</label>
      <input id="citizenship" type="text" class="form-control" formControlName="citizenship">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12 col-md-4 form-group">
      <label for="position">Obejmowane stanowisko</label>
      <input id="position" type="text" class="form-control" formControlName="position">
    </div>
    <div class="col-sm-12 col-md-4 form-group">
      <label for="department">Wydział</label>
      <input id="department" type="text" class="form-control" formControlName="department">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-mm-4 form-group">
      <label for="nfz">Narodowy Fundusz Zdrowia do którego należysz</label>
      <input id="nfz" type="text" class="form-control" formControlName="nfz">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-mm-4 form-group">
      <label for="bankName">Nazwa banku</label>
      <input id="bankName" type="text" class="form-control" formControlName="bankName">
    </div>
    <div class="col-sm-12 col-mm-4 form-group">
      <label for="bankAccount">Numer konta bankowego na które należy przelać wynagrodzenie</label>
      <input id="bankAccount" type="text" class="form-control" formControlName="bankAccount">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-mm-4 form-group">
      <label for="personToNotfiy">Osoba, którą należy powiadomić w razie wypadku</label>
      <input id="personToNotfiy" type="text" class="form-control" formControlName="personToNotfiy">
    </div>
  </div>
  <hr>
</form>
